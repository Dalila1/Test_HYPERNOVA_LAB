<div  class="animated fadeIn">
  <ngx-datatable
    [rows]="items"
    class="table bootstrap striper table-bordered"
    [rowHeight]="60"
    [footerHeight]="70"
    [externalSorting]="false"
    [externalPaging]="false"
    [limit]="5"
    [columnMode]="settings.columnMode"
    [columns]="columns">
  </ngx-datatable>
</div>
